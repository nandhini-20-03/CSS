<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login2.css">
</head>
<body>
    <div class="outer">
        <div class="right">
            <h1>signup</h1>
            <div class="inner">
    
                <form action="">
            
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="enter email">
                    <label for="password">password</label>
                    <input type="password" id="password" placeholder="enter password">
                    <button>login</button>
                </form>
                <div class="bottom">
    
                    <p>already have an account?</p>
                    <a href="">signup</a>
                </div>
            </div>
        </div>
        <div class="left">
            
            <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-free-vector-login-concept-illustration-png-image_9140539.png" alt="login image">
        </div>
    </div>

</body>
</html>
